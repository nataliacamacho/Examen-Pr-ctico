<!-- src/app/components/carrito/carrito.component.html -->
<div class="carrito-container">
  <h2>ğŸ› Carrito de compras</h2>

  <div *ngIf="carrito().length > 0; else vacio" class="carrito-items">
    <ul>
      <li *ngFor="let producto of carrito(); trackBy: trackByProductoId" class="item">
        <div class="info">
          <strong>{{ producto.nombre }}</strong>
          <span>${{ producto.precio | number:'1.2-2' }}</span>
        </div>
        <button (click)="quitar(producto.id)" class="btn-quitar">Quitar</button>
      </li>
    </ul>

    <p class="total"><strong>Total:</strong> ${{ total() | number:'1.2-2' }}</p>

    <div class="acciones">
      <button (click)="vaciar()" class="btn-vaciar">ğŸ—‘ Vaciar carrito</button>
      <button (click)="exportarXML()" class="btn-xml">ğŸ“¦ Exportar XML</button>
    </div>

    <div id="paypal-button-container" class="paypal-btn"></div>
  </div>

  <ng-template #vacio>
    <p>ğŸ©· El carrito estÃ¡ vacÃ­o.</p>
  </ng-template>
</div>
