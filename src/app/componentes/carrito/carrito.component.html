<!-- src/app/components/carrito/carrito.component.html -->

<h2>Carrito de compras</h2>

<div *ngIf="carrito().length > 0; else vacio">
  <ul>
    <li *ngFor="let producto of carrito(); trackBy: trackByProductoId">
      <strong>{{ producto.nombre }}</strong> ‚Äî ${{ producto.precio }}  
      <button (click)="quitar(producto.id)">Quitar</button>
    </li>
  </ul>

<p><strong>Total:</strong> ${{ total }}</p>

  <div class="acciones">
    <button (click)="vaciar()">Vaciar carrito</button>
    <button (click)="exportarXML()">Exportar XML</button>
  </div>

  <!-- üü¢ El bot√≥n de PayPal solo se renderiza si hay productos -->
  
</div>
<div id="paypal-button-container"></div>

<!-- üü† Mensaje si el carrito est√° vac√≠o -->
<ng-template #vacio>
  <p>El carrito est√° vac√≠o.</p>
</ng-template>
