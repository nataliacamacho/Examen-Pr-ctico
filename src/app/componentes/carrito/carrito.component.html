<div class="carrito-container">
  <h2>Carrito de compras</h2>

  <div *ngIf="carrito().length > 0; else vacio" class="carrito-items">
    <ul>
      <li *ngFor="let producto of carrito(); trackBy: trackByProductoId" class="item">
        <!-- Columna izquierda: nombre -->
        <div class="item-left">
          <strong>{{ producto.nombre }}</strong>
        </div>

        <!-- Columna derecha: precio y bot√≥n -->
        <div class="item-right">
          <span>${{ producto.precio | number:'1.2-2' }}</span>
          <button (click)="quitar(producto.id)" class="btn-quitar">Quitar</button>
        </div>
      </li>
    </ul>

    <!-- Total -->
    <p class="total"><strong>Total:</strong> ${{ total() | number:'1.2-2' }}</p>

    <!-- Acciones -->
    <div class="acciones">
      <button (click)="vaciar()" class="btn-vaciar">Vaciar carrito</button>
      <button (click)="exportarXML()" class="btn-xml">Imprimir recibo</button>
    </div>

    <!-- PayPal -->
    <div id="paypal-button-container" class="paypal-btn"></div>
  </div>

  <!-- Carrito vac√≠o -->
  <ng-template #vacio>
    <p>ü©∑ El carrito est√° vac√≠o</p>
  </ng-template>
</div>
